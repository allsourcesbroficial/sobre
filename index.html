<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paralaxe com Tema Dark Lilás</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c54;
            color: #dcdcdc;
            overflow-x: hidden; /* Impede a rolagem horizontal */
        }

        .parallax {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi92XcyHBO2kB8mkanCWJfIxX-McOLulMJpg&usqp=CAU');
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .person-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw; /* Ajusta a largura em relação à viewport */
            height: 50vw; /* Ajusta a altura em relação à viewport */
            max-width: 350px; /* Limita a largura máxima */
            max-height: 350px; /* Limita a altura máxima */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .person {
            background-image: url('https://i.ibb.co/XZZpD7s/IMG-20240723-083514-782.jpg');
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0) 40%, rgba(212,165,255,0.5) 60%);
            animation: wave 3s infinite;
            z-index: 1;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            border-radius: 20px;
            background: rgba(44, 44, 84, 0.8);
            position: relative;
            width: 90%; /* Ajusta a largura em relação à viewport */
            max-width: 800px;
            box-sizing: border-box; /* Inclui o padding no cálculo da largura */
        }

        .waves-content {
            position: absolute;
            width: 150%;
            height: 10%;
            border-radius: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0) 40%, rgba(212,165,255,0.5) 60%);
            animation: wave 3s infinite;
            z-index: 1;
            top: -25%;
            left: -25%;
        }

        h1 {
            color: #d4a5ff;
            position: relative;
            z-index: 2;
            font-size: 2em; /* Ajusta o tamanho da fonte para melhor leitura em dispositivos menores */
        }

        p {
            position: relative;
            z-index: 2;
            font-size: 1em; /* Ajusta o tamanho da fonte */
            line-height: 1.5; /* Melhora a legibilidade */
        }

        .button-container {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .button {
            background-color: #d4a5ff;
            border: none;
            color: #2c2c54;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c491ff;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #d4a5ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .person-container {
                width: 80vw; /* Ajusta a largura em relação à viewport */
                height: 80vw; /* Ajusta a altura em relação à viewport */
                max-width: 200px; /* Limita a largura máxima em dispositivos menores */
                max-height: 200px; /* Limita a altura máxima em dispositivos menores */
            }
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="person-container">
            <div class="waves"></div>
            <div class="person"></div>
        </div>
    </div>
    <div class="content">
        <div class="waves-content"></div>
        <h1>Sobre nosso Canal</h1>
        <p>APRENDA A EDITAR APLICATIVOS<br>
        Fontes Livres (Sources SRC)<br>
        Uso de AIDE<br>
        MT Manager<br>
        NP Manager<br>
        APK Editor<br>
        Segurança e Modificações<br>
        Quebra de Segurança<br>
        Reforço da Segurança<br>
        Modificações de APK(s)<br>
        Outros Tópicos<br>
        Design<br>
        Aulas Práticas<br>
        Exemplos em vídeos e textos.</p>
        <div class="button-container">
            <button class="button" onclick="redirectWithLoading()">Conhecer nosso Canal</button>
        </div>
        <div class="loader" id="loader">•••</div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const parallax = document.querySelector('.parallax');
            const personContainer = document.querySelector('.person-container');
            
            parallax.style.backgroundPositionY = scrollPosition * 0.5 + 'px';
            personContainer.style.bottom = 10 + scrollPosition * 0.1 + '%';
        });

        function redirectWithLoading() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://t.me/allsourcesbr_canal'; // Substitua pelo URL desejado
            }, 3000); // Simula um loading de 3 segundos
        }
    </script>
</body>
</html>
